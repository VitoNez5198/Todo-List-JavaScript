<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ToDo List</title>
</head>

<body>
    <div>
        <h1>ToDo List</h1>
    </div>
    <div class="main">
        <div class="input-container">
            <div class="container">
                <input id="nuevaTarea" type="text">
                <button id="agregarTarea">Agregar</button>
            </div>
        </div>
        <div class="lista-container">
            <div class="container">
                <ul class="listaTareas"></ul>
            </div>
        </div>
        <div class="contador-container">
            <div class="contador-item">
                <span>Tareas: </span><span id="cuenta-tareas">0</span>
            </div>
            <div class="contador-item">
                <span>Completadas: </span><span id="cuenta-realizadas">0</span>
            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e47cce1f71.js" crossorigin="anonymous"></script>
</body>

</html>
